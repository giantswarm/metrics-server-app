version: 2.1
orbs:
  architect: giantswarm/architect@4.33.0

workflows:
  version: 2
  build:
    jobs:
      - architect/push-to-app-catalog:
          context: architect
          executor: "app-build-suite"
          name: push-to-default-app-catalog
          app_catalog: "default-catalog"
          app_catalog_test: "default-test-catalog"
          chart: "metrics-server-app"
          persist_chart_archive: true
          filters:
            # Trigger the job also on git tag.
            tags:
              only: /^v.*/

      - architect/push-to-app-catalog:
          context: architect
          executor: "app-build-suite"
          name: push-to-control-plane-app-catalog
          app_catalog: "control-plane-catalog"
          app_catalog_test: "control-plane-test-catalog"
          chart: "metrics-server-app"
          filters:
            # Trigger the job also on git tag.
            tags:
              only: /^v.*/

      - architect/run-tests-with-ats:
          name: execute chart tests
          app-test-suite_version: "v0.5.0"
          app-test-suite_container_tag: "0.5.0"
          filters:
            # Do not trigger the job on merge to master.
            branches:
              ignore:
                - master
          requires:
            - push-to-default-app-catalog

      - architect/push-to-app-collection:
          context: architect
          name: push-metrics-server-to-aws-app-collection
          app_name: "metrics-server-app"
          app_namespace: "kube-system"
          app_collection_repo: "aws-app-collection"
          requires:
            - push-to-control-plane-app-catalog
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/

      - architect/push-to-app-collection:
          context: architect
          name: push-metrics-server-to-azure-app-collection
          app_name: "metrics-server-app"
          app_namespace: "kube-system"
          app_collection_repo: "azure-app-collection"
          requires:
            - push-to-control-plane-app-catalog
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
